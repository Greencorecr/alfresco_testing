name: Build CI

on:
  push:
  pull_request:
  release:
    types: [published]
  check_suite:
    type: [rerequested]

jobs:
  alfresco-testing:
    runs-on: ubuntu-20.04
    steps:
    - name: Setup JDK 11
      id: setup-java-11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Github CI uninstall
      run: |
        sudo apt-get purge -qqy php* apache* nginx* adoptopenjdk-8-hotspot
        sudo ln -s /usr/lib/jvm/adoptopenjdk-11-hotspot-amd64 /usr/lib/jvm/adoptopenjdk-8-hotspot-amd64
        sudo update-java-alternatives -s adoptopenjdk-11-hotspot-amd64
    - name: Alfresco install
      run: |
        ./alfresco-ubuntu-install/alfinstall.sh
    - name: Install Pause
      run: sleep 4m
    - name: Basic web tests
      run: |
        sudo rm /etc/nginx/sites-available/default
        sudo wget -O /etc/nginx/sites-available/default https://github.com/fede2cr/alfresco-ubuntu-install/raw/master/nginx/default
        sudo cat /etc/nginx/sites-available/default
        sudo rm /etc/nginx/nginx.conf
        sudo wget -O /etc/nginx/nginx.conf https://github.com/fede2cr/alfresco-ubuntu-install/raw/master/nginx/nginx.conf
        sudo systemctl restart nginx
        systemctl status nginx
        find /etc/nginx
        sudo nginx -T
        python3 test/alfresco_test.py
        java -version
        ps faxww
        cat /opt/alfresco/tomcat/logs/*
        #wget -O - --no-check-certificate http://localhost/alfresco
        wget -O - --no-check-certificate http://localhost:8080/share
        #wget -O - --no-check-certificate https://localhost/alfresco
        #wget -O - --no-check-certificate https://localhost/share
    - name: Mock LDAP Server
      run: sudo scripts/ldap-install.sh
    - name: Manual LDAP Test
      run: ldapsearch -x -H ldap://127.0.0.1:3004 -b "dc=test" "(&(objectclass=person)(cn=user-login))" attribute1 attribute2
    - name: Integrate LDAP into Alfresco
      run: |
        sudo /opt/alfresco/alfrescoservice.sh servicestop
        sudo sed -i 's/#LDAP# //g' /opt/alfresco/tomcat/shared/classes/alfresco-global.properties
        sudo /opt/alfresco/alfrescoservice.sh servicestart
    - name: Basic web tests with LDAP
      run: |
        ps faxww
        cat /opt/alfresco/tomcat/logs/*
        wget -O - --no-check-certificate http://localhost:8080/share
        python3 test/alfresco_test.py
